baseURL: https://jensenlzx.github.io/
languageCode: en-us
title: Zhengxin's Blog
theme: "PaperMod"

enableRobotsTXT: true

menu:
    main:
        - name: Search
          url: search/
          weight: 10
        - identifier: categories
          name: Categories
          url: categories
          weight: 20
        - identifier: tags
          name: Tags
          url: tags
          weight: 30
        - name: Archive
          url: archives/
          weight: 40
        - name: About Me
          url: about/
          weight: 50
              
enableEmoji: true

params:
  defaultTheme: auto

  showtoc: true
  TocOpen: true

  comments: true

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  author: Luo Zhengxin

  assets:
    disableFingerprinting: true

    favicon: favicon.ico
    favicon16x16: /assets/favicon-16x16.png
    favicon32x32: /assets/favicon-32x32.png
    apple_touch_icon: /assets/apple-touch-icon.png

  homeInfoParams:
    Title: Welcome to Zhengxin's Blog 👋
    Content: 这里是一个我整理笔记的地方

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/JensenLZX/"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
    
  busuanzi:
    enable: true
  
markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search